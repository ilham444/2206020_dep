# Nama workflow yang akan muncul di tab "Actions" GitHub
name: Build, Test, and Push Docker Image

# Pemicu: Workflow ini akan berjalan setiap kali ada 'push' ke branch 'main'
on:
  push:
    branches: [ "main" ]

# Daftar pekerjaan (jobs) yang akan dijalankan
jobs:
  build_and_push:
    # Tipe mesin virtual yang akan digunakan, Ubuntu versi terbaru
    runs-on: ubuntu-latest

    # Langkah-langkah yang akan dieksekusi secara berurutan
    steps:
      # Langkah 1: Checkout/mengunduh kode dari repository ke mesin virtual
      - name: Checkout repository
        uses: actions/checkout@v3

      # Langkah 2: Setup PHP dan Composer untuk menjalankan unit test
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Add execute permissions to phpunit
        run: chmod +x ./vendor/bin/phpunit

      # LANGKAH DEBUGGING BARU
      - name: List files in the root directory
        run: ls -la

      - name: Run PHPUnit tests
        run: ./vendor/bin/phpunit --configuration phpunit.xml


      # Langkah 3: Login ke Docker Hub menggunakan secrets yang sudah kita buat
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Langkah 4: Setup Docker Buildx untuk efisiensi build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # === BAGIAN 2 & 3: BUILD & PUSH DOCKER IMAGE ===
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/uaspkpl:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/uaspkpl:${{ github.sha }}
