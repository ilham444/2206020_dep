# Nama workflow
name: Build, Test, and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      # 1. Mengunduh kode dari repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Menyiapkan lingkungan PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Memastikan menggunakan PHP 8.2
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      # 3. Menjalankan Unit Test
      - name: Add execute permissions to phpunit
        run: chmod +x ./vendor/bin/phpunit

      # === LANGKAH BARU YANG KRUSIAL ===
      # Membuat ulang phpunit.xml secara paksa di dalam runner untuk memastikan formatnya benar
      - name: Create a clean phpunit.xml file
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>
          <phpunit
              xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
              xsi:noNamespaceSchemaLocation="https://schema.phpunit.de/10.3/phpunit.xsd"
              bootstrap="vendor/autoload.php"
              colors="true"
              cacheResult="false">
              <testsuites>
                  <testsuite name="Unit">
                      <directory>tests</directory>
                  </testsuite>
              </testsuites>
          </phpunit>' > phpunit.xml

      - name: Run PHPUnit tests
        run: ./vendor/bin/phpunit --configuration phpunit.xml
      
      # 4. Login ke Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Menyiapkan Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 6. Build dan Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/uaspkpl:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/uaspkpl:${{ github.sha }}
